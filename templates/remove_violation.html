<html>
    <head>
        {%load static%}
        <link rel="stylesheet" href="{% static 'table1.css' %}" >
        

    </head>

    <div class="basic" >
		{% include "header.html" %}
	</div>

    
    <body>
        <table id="customers">
            <tr>  
                <th>violations</th>
                <th>rules</th>
                <th>punishments</th>
                
            </tr>
            
            {% for ct in it %}
            <tr>  
                <td>{{ ct.violations }}</td>
                <td>{{ ct.rules }}</td>
                <td>{{ ct.punishments }}</td>
                

                <td><a href="/remove_violation1/{{ ct.id }}">remove</a></td>
               {% endfor %}
            </tr>
        </table>
    </body>
</html>
